{% extends "base.html" %}

{% block head %}
<title>Task Smash</title>
{% endblock %}

{% block body %}

<div  style="max-width: 900px; margin: 40px auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); font-family: Arial, sans-serif; background: #f9f9f9;">
    <h1 style="text-align: center; color: #333;">Task Smash 2.0</h1>
    <form action="/edit/{{task.id}}" method="POST" style="display: flex; justify-content: center; margin-top: 20px;">
        <input type="text" value="{{task.content}}" name="content" id="content" placeholder="Enter task..." 
          style="padding: 10px; width: 70%; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">
        <input type="submit" value="Edit" id="btn_add" 
          style="padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">
      </form>
</div>

{% endblock %}
